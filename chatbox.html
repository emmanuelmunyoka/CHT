<script>
    const box = document.querySelector('.box');
    const a = document.getElementById('a');
    const p = document.querySelector(".p");

    // Écouteur sur le bouton "send"
    p.addEventListener('click', () => {
        // Récupérer la valeur de l'input
        const inputValue = a.value.trim();
        if (inputValue) { // Si le champ n'est pas vide
            // Créer une nouvelle div
            const newDiv = document.createElement('div');

            // Ajouter le contenu et les styles à la nouvelle div
            newDiv.classList.add('z'); // Réutilise les styles de la classe 'z'
            newDiv.textContent = inputValue;

            // Ajouter la nouvelle div dans la boîte
            box.appendChild(newDiv);

            // Effacer l'input après envoi
            a.value = '';
        }
    });
</script>
